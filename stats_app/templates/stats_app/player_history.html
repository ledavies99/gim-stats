{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player History</title>
    <!-- Use the Django static tag to link your stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Import Chart.js for creating the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1 id="page-title"></h1>
    </header>

    <main>
        <!-- The new class 'history-container' will be styled to take full width -->
        <div class="history-container">
            <h2>Overall XP Over Time</h2>
            <!-- The chart will be rendered within this container -->
            <div class="chart-container">
                <canvas id="historyChart" width="800" height="400"></canvas>
            </div>
            <div id="message-container">
                <div id="loading-message" class="message loading">
                    Fetching data...
                </div>
                <div id="error-message" class="message error">
                    Error: Unable to load historical data.
                </div>
            </div>
        </div>
    </main>

    <script>
        // Get the player name from the URL path.
        const pathParts = window.location.pathname.split('/');
        const playerName = pathParts[pathParts.length - 2];
        
        // Update the page title and h1 with the player's name
        document.title = `History for ${playerName}`;
        document.getElementById('page-title').textContent = `${playerName}'s History`;

        const messageContainer = document.getElementById('message-container');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const chartCanvas = document.getElementById('historyChart');

        // Show the loading message initially
        messageContainer.style.display = 'block';
        loadingMessage.style.display = 'block';
        errorMessage.style.display = 'none';

        async function fetchAndRenderChart(name) {
            try {
                // Modified fetch URL to point to the new API endpoint
                const response = await fetch(`/history/data/${name}/`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `Server returned status: ${response.status}` }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                loadingMessage.style.display = 'none';
                messageContainer.style.display = 'none';

                if (data.error) {
                    errorMessage.textContent = `Error: ${data.error}`;
                    errorMessage.style.display = 'block';
                    messageContainer.style.display = 'block';
                    return;
                }

                const ctx = chartCanvas.getContext('2d');
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.timestamps,
                        datasets: [
                            {
                                label: 'Overall XP',
                                data: data.overall_xp,
                                // Use gold from your CSS
                                borderColor: '#ffd700',
                                backgroundColor: 'rgba(255, 215, 0, 0.2)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.1,
                                pointBackgroundColor: '#ffd700',
                                pointBorderColor: '#3f3e3a',
                                pointHoverBackgroundColor: '#3f3e3a',
                                pointHoverBorderColor: '#ffd700'
                            },
                            {
                                label: 'Vorkath Killcount',
                                data: data.vorkath_kc,
                                // Use a complementary blue or keep the default
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.1,
                                pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                                pointBorderColor: '#3f3e3a',
                                pointHoverBackgroundColor: '#3f3e3a',
                                pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e0e0e0' // Set legend text color
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Value',
                                    color: '#e0e0e0' // Set y-axis title color
                                },
                                ticks: {
                                    color: '#e0e0e0' // Set y-axis tick color
                                },
                                grid: {
                                    color: '#5a5752' // Set grid line color
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Timestamp',
                                    color: '#e0e0e0' // Set x-axis title color
                                },
                                ticks: {
                                    color: '#e0e0e0' // Set x-axis tick color
                                },
                                grid: {
                                    color: '#5a5752' // Set grid line color
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = `An error occurred: ${error.message}`;
                errorMessage.style.display = 'block';
                messageContainer.style.display = 'block';
            }
        }
        
        // Only run the function if a player name is found in the URL.
        if (playerName) {
            fetchAndRenderChart(playerName);
        } else {
            messageContainer.style.display = 'block';
            loadingMessage.style.display = 'none';
            errorMessage.textContent = 'No player name found in the URL.';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
