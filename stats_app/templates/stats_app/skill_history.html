{% extends "base.html" %}
{% load static %}

{% block title %}{{ skill_name|title }} History{% endblock %}

{% block content %}
<main class="history-container">
    <div class="d-flex justify-content-center w-100">
        <div class="chart-card">
            <div class="text-end mb-2">
                <a href="{% url 'player_stats_view' %}" class="btn btn-sm btn-secondary">&laquo; Back to Stats</a>
            </div>

            <div id="player-selection" class="mb-3">
                <h4>Select Players</h4>
                {% for player in all_players %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input player-checkbox" type="checkbox" value="{{ player.player_name }}" id="player_{{ forloop.counter }}" {% if player.player_name == selected_player_name %}checked{% endif %}>
                    <label class="form-check-label" for="player_{{ forloop.counter }}">{{ player.player_name }}</label>
                </div>
                {% endfor %}
            </div>

            <div id="time-filter-selection" class="mb-3">
                <div class="btn-group" role="group" aria-label="Timeframe filter">
                    <button type="button" class="btn btn-sm btn-outline-primary time-filter-btn active" data-period="hour">Hour</button>
                    <button type="button" class="btn btn-sm btn-outline-primary time-filter-btn" data-period="day">Day</button>
                    <button type="button" class="btn btn-sm btn-outline-primary time-filter-btn" data-period="week">Week</button>
                </div>
            </div>

            <h2 id="chart-title"></h2>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script>
    // --- Elements ---
    let chartTitleEl, chartCanvas, playerCheckboxes, timeFilterBtns;

    // --- Chart State ---
    const skillName = '{{ skill_name }}';
    let historyChart = null;
    let activePeriod = 'hour'; // Default to hour
    const chartColors = ['#ffd700', '#3498db', '#e74c3c', '#2ecc71', '#9b59b6', '#f1c40f'];

    // --- Dynamic Titles ---
    const formattedSkillName = skillName.charAt(0).toUpperCase() + skillName.slice(1);
    const yAxisTitle = (skillName === 'overall') ? 'Level' : 'XP';

    // --- Time Unit Options ---
    const timeUnitOptions = {
        hour: { unit: 'hour', displayFormat: 'HH:mm' },
        day: { unit: 'day', displayFormat: 'MMM d' },
        week: { unit: 'week', displayFormat: "'Week' w" }
    };

    // --- Main Function ---
    async function fetchAndRenderChart() {
        const selectedCheckboxes = document.querySelectorAll('.player-checkbox:checked');
        const selectedPlayers = Array.from(selectedCheckboxes).map(cb => cb.value);

        if (selectedPlayers.length === 0) {
            if (historyChart) historyChart.destroy();
            return;
        }

        const playerQueryString = selectedPlayers.join(',');
        const apiUrl = `/api/history_data/${skillName}/?players=${playerQueryString}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            if (!data || !data.datasets) {
                if (historyChart) historyChart.destroy();
                return;
            }

            const datasets = data.datasets.map((dataset, index) => ({
                label: dataset.label,
                data: dataset.data,
                borderColor: chartColors[index % chartColors.length],
                backgroundColor: 'transparent',
                tension: 0.1,
            }));

            if (historyChart) historyChart.destroy();

            // Use selected time unit for x-axis
            const selectedUnit = activePeriod in timeUnitOptions ? activePeriod : 'day';
            const { unit, displayFormat } = timeUnitOptions[selectedUnit];

            historyChart = new Chart(chartCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            title: { display: true, text: yAxisTitle, color: '#e0e0e0' },
                            ticks: { color: '#e0e0e0' },
                            grid: { color: '#5a5752' }
                        },
                        x: {
                            type: 'time',
                            time: {
                                unit: unit,
                                displayFormats: {
                                    [unit]: displayFormat,
                                }
                            },
                            title: { display: true, text: 'Date', color: '#e0e0e0' },
                            ticks: {
                                color: '#e0e0e0',
                                callback: function(value, index, ticks) {
                                    const date = new Date(value);
                                    if (unit === 'hour') {
                                        if (date.getHours() === 0) {
                                            return date.toLocaleString('en-US', { month: 'short', day: 'numeric' });
                                        } else {
                                            return date.toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
                                        }
                                    }
                                    if (unit === 'day') {
                                        return date.toLocaleString('en-US', { month: 'short', day: 'numeric' });
                                    }
                                    if (unit === 'week') {
                                        const monday = new Date(date);
                                        const day = monday.getDay();
                                        const diff = monday.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is sunday
                                        monday.setDate(diff);
                                        return monday.toLocaleString('en-US', { month: 'short', day: 'numeric' });
                                    }
                                    return this.getLabelForValue(value);
                                }
                            },
                            grid: { color: '#5a5752' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    }
                }
            });

        } catch (error) {
            console.error('Error fetching or rendering chart:', error);
        }
    }

    // --- Event Listeners ---
    function setupChartEventListeners() {
        playerCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', fetchAndRenderChart);
        });

        timeFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                timeFilterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activePeriod = btn.dataset.period;
                fetchAndRenderChart();
            });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        chartTitleEl = document.getElementById('chart-title');
        chartCanvas = document.getElementById('historyChart');
        playerCheckboxes = document.querySelectorAll('.player-checkbox');
        timeFilterBtns = document.querySelectorAll('.time-filter-btn');

        chartTitleEl.textContent = (skillName === 'overall') ? 'Total Level Over Time' : `${formattedSkillName} XP Over Time`;

        setupChartEventListeners();

        const initiallyChecked = document.querySelector('.player-checkbox:checked');
        if (initiallyChecked) {
            fetchAndRenderChart();
        }
    });
</script>
{% endblock %}
